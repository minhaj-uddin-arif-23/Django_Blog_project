{% extends "base.html" %}
{% block content %}
<div class="d-flex flex-wrap justify-content-center margin:auto px-5 pt-5">
    {% for post in data %}
 
    <div class="col-sm-3 ">
      <div class="card mx-2">
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          
          <p class="card-text">{{post.content}}</p>
          <p>Author : {{post.author.name}}</p>
          <p>Category:
            {% for cat in post.category.all %}
            <button class="btn btn-warning btn-sm m-2" disabled>{{cat.name}}</button>
            {{cat.name}}
            {% endfor %}
          </p>
          <a href=" {% url 'edit_post' post.id %}" class="btn btn-bg-primary text-bg-success"> EDIT </a>
          <a href=" {% url 'delete_post' post.id %}" class= "btn btn-warning"> DELETE </a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

{% endblock %}
